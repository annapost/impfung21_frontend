<h1>Personenstatus:</h1>


<div class="ui grid" *ngIf="user">
  <div class="four wide column">
    
  </div>
  <div class="twelve wide column">
    <h1 class="ui header">{{ user.vorname }}</h1>
    <h3 class="ui header">{{ user.nachname }}</h3>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="four wide column">
        <h4 class="ui header">Dein persönlicher Impfstatus: </h4>
        

<div *ngIf="user.status === 'no'; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>Du kannst dich noch für eine Impfung anmelden! Status: NO.</ng-template>
<ng-template #elseBlock>YES.</ng-template>

      </div>
      <div class="four wide column">
        <h4 class="ui header">Uhrzeit</h4>
        {{ user.email}} bis {{user.svnr}}
      </div>

    </div>
  </div>
  <span *ngIf= "user.impfung_id">
    <div class="sixteen wide column">
      <h3 class="ui header">Location</h3>
      Du bist angemeldet zur Impfung: <br>
    </div>
  </span>
