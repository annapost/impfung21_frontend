<div class="ui grid">
    <div class="ten wide column">
      <div class="header">
            <span class="ui medium header">{{impfung.impfort.ort}}</span>
            </div>
       <div class="ui grid">
         <div class="six wide column">
            <br>
              <b>Datum: </b> {{impfung.datum}} <br>
              Von {{impfung.uhrzeit_start}} bis
              {{impfung.uhrzeit_end}}
            
          </div>

          <div class="six wide column">
            <div class="metadata">
              Angemeldet:
              {{impfung.users.length}} Person(en)
              <br>
            </div>
            <div class="extra">
              Maximale Anzahl: {{ impfung.max_personen }}
            </div>
          </div>

        <div class="four wide column">
            <div *ngIf="authService.isLoggedIn() && authService.getImpfId != null" class="six wide column">
                  <button class="ui grey right floated button"  disabled> 
                  Anmelden
                  </button>
            </div>
            <div *ngIf="authService.isLoggedIn() && authService.getImpfId == null" class="six wide column">
                  <button (click)="signToImpfung(impfung)" class="ui teal right floated button"> 
                  Anmelden
                  </button>
            </div>
        </div>
    </div>
    
</div>
